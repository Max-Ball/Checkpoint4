<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Checkpoint4</title>
</head>

<body>
  <main>
    <div id="img-body" class="img"></div>
    <div class="container-fluid main-style text-light text-shadow">
      <div class="row row-size">
        <div class="col-md-3">
          <button class="btn text-light text-shadow fs-6" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <b>Open To Do List</b>
            </button>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center margin">
          <div class="text-center">
            <div id="clock" class="clock"></div>
            <h2 class="mt-3 mb-5">
              <span id="time-of-day">
                Good Morning,
              </span>
              <span id="sign-in">
                Max
              </span>
            </h2>
            <form id="form" class="mb-5" onsubmit="app.tasksController.createTask()">
              <input class="form-control form-border text-shadow text-light" event="show.bs.offcanvas" type="text" name="description" id="description" placeholder="What would you like to add to your to do list?" value="">
            </form>
          </div>
          <div id="quote" class="my-5">
            <!-- <h6>
              Quote
            </h6> -->
          </div>
        </div>
        <div class="col-md-3 text-end">
          <div class="mb-3">
            <button type="button" class="btn text-light text-shadow sign-in" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Sign in
            </button>
          </div>
          <div id="weather">
            <!-- <h4>weather</h4>
            <h6>location</h6> -->
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- NOTE Offcanvas -->
  <div class="offcanvas offcanvas-start  modal-style" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="task-header"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="tasks" class="offcanvas-body">
      <!-- <div class="row border rounded bg-light m-2 align-items-center">
        <div class="col-md-2">
          <input type="checkbox">
        </div>
        <div class="col-md-8 text-center">
          <h5 class="m-0">
            Task 1
          </h5>
        </div>
        <div class="col-md-2">
          <div class="selectable no-select fs-3">
            <i class="mdi mdi-delete-forever p-0"></i>
          </div>
        </div>
      </div> -->
    </div>
  </div>

  <!-- NOTE Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="mb-5" onsubmit="app.tasksController.signIn()">
            <label for="name" class="form-label">Name:</label>
            <input class="form-control form-border" type="text" name="name" id="name" value="">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" ></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
